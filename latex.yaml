from: markdown
to: pdf

#standalone: true
#self-contained: false
input-files:
    - front-matter.md
    - introduction.md
    - methods.md
    - results.md
    - discussion.md
    - conclusion.md

output-file: ib-paper.pdf

# Note that these take files, not their contents:
resource-path: ["."]

filters:
- pandoc-crossref
#- pandoc-citeproc

data-dir: "."

verbosity: ERROR
log-file: pandoc.json

pdf-engine: xelatex
pdf-engine-opts:
 - "-shell-escape"

tab-stop: 4
preserve-tabs: false

incremental: false
slide-level: 2
